<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praju's Website Home Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-custom navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <button
          class="navbar-toggler mx-auto"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul
            class="nav nav-justified justify-content-between flex-column flex-lg-row w-100 px-lg-5 px-0"
          >
            <li class="nav-item mt-1 mt-lg-0">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item mt-1 mt-lg-0">
              <a class="nav-link" href="#">Skills</a>
            </li>
            <li class="nav-item mt-1 mt-lg-0">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li>
              <form class="d-flex mx-2 mt-1 mt-lg-0" role="search">
                <input
                  class="form-control me-2 shadow-none"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  name="search"
                />
                <button class="btn btn-default btn-sm nav-item" type="search">
                  Search
                </button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Navigation, Do not touch-->

    <div class="container-fluid mt-3 header-box d-flex ps-5 p-auto">
      <div class="container my-auto">
        <h1 class="welcome">Welcome.</h1>
        <p class="info ps-2">
          My name is Prajwala Chedella, an upcoming Software Engineer.
        </p>
      </div>
    </div>
  </body>
</html>
